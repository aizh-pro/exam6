{% extends 'base.html' %}
{% block menu %}
{% endblock %}
{% block content %}
   <h1>Records</h1>
   <hr/>
   {% for record in records %}
        <h2>{{ record.author }}.{{ record.email }}</h2>
        <p>Статус: {{ record.get_status_display }}</p>
    <p>Text:{{ record.text }} | Created at:{{ record.created_at }}</p>
       <hr/>
   {% endfor %}
{% endblock %}
